  assets:
    - assets/fonts/Rubik/
    - assets/images/
    - assets/translations/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/systego_logo.jpeg"